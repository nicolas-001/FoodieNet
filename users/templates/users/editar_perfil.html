{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Editar Foto de Perfil</h2>

    {% if user.perfil.foto %}
        <p>Foto actual:</p>
        <img src="{{ user.perfil.foto.url }}" alt="Foto de perfil" style="width: 150px; height: 150px; object-fit: cover; border-radius: 50%; border: 2px solid #ccc;">
    {% else %}
        <p>No tienes foto de perfil.</p>
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
            {{ form.foto.label_tag }}
            {{ form.foto }}
        </div>
        <button type="submit" class="btn btn-primary mt-3">Guardar cambios</button>
    </form>
</div>
{% endblock %}
