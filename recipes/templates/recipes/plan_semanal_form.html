{% extends "base.html" %}

{% block title %}Crear Plan Semanal{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white rounded-xl shadow-md p-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Nuevo Plan Semanal</h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="flex justify-end gap-2">
      <a href="{% url 'lista_planes_semanales' %}" 
         class="px-4 py-2 rounded-lg bg-gray-200 text-gray-800 hover:bg-gray-300 transition">
        Cancelar
      </a>
      <button type="submit"
              class="px-4 py-2 bg-gradient-to-r from-orange-500 to-pink-500 text-white rounded-lg shadow hover:opacity-90 transition">
        Guardar
      </button>
    </div>
  </form>
</div>
{% endblock %}
