{% extends "base.html" %}

{% block title %}Eliminar Plan Semanal{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white rounded-xl shadow-md p-6 text-center">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Eliminar Plan Semanal</h2>
  <p class="text-gray-600 mb-6">
    ¿Seguro que quieres eliminar el plan semanal del 
    <span class="font-semibold">{{ plan.fecha_inicio }}</span> al 
    <span class="font-semibold">{{ plan.fecha_fin }}</span>?
  </p>

  <form method="post" class="flex justify-center gap-4">
    {% csrf_token %}
    <a href="{% url 'lista_planes_semanales' %}" 
       class="px-4 py-2 rounded-lg bg-gray-200 text-gray-800 hover:bg-gray-300 transition">
      Cancelar
    </a>
    <button type="submit"
            class="px-4 py-2 bg-red-500 text-white rounded-lg shadow hover:bg-red-600 transition">
      Sí, eliminar
    </button>
  </form>
</div>
{% endblock %}
