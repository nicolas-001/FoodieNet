{% extends "base.html" %}

{% block title %}Editar Receta{% endblock %}

{% block content %}
  <h1>Editar Receta</h1>
  <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Guardar cambios</button>
  </form>
  <a href="{% url 'detalle_receta' object.pk %}">Cancelar</a>
{% endblock %}
